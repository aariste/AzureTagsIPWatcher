name: Build and deploy .NET Core application to Function App AzureTagsIPWatcher
on:
  push:
    branches:
    - dev
env:
  AZURE_FUNCTIONAPP_NAME: AzureTagsIPWatcher
  AZURE_FUNCTIONAPP_PACKAGE_PATH: AzureTagsIPWatcher/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: AzureTagsIPWatcher
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
